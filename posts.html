<script src="lang.js"></script>
<script>
  let currentLang = 'it';
  function toggleLanguage(switchElem) {
    currentLang = switchElem.checked ? 'en' : 'it';
    document.getElementById('lang-label').textContent = currentLang.toUpperCase();
    applyTranslations(currentLang);
    localStorage.setItem('lang', currentLang); // persist language across pages
  }

  // Load language on page load
  document.addEventListener("DOMContentLoaded", () => {
    const savedLang = localStorage.getItem('lang') || 'it';
    currentLang = savedLang;
    document.getElementById('lang-toggle').checked = savedLang === 'en';
    document.getElementById('lang-label').textContent = savedLang.toUpperCase();
    applyTranslations(savedLang);
  });
</script>
